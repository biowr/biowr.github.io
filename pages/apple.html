<html class="pop"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Apple Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="contentRoot" content="/">
        <meta name="version" content="2102.0.0">

  </head>
  <body>
    

    <div id="app"><div class="embed-player single    ">


    <div class="song      ">
  <div class="song__heading">
    <button class="song__heading__logo" aria-label="Apple&nbsp;Music">
      <span class="logo"></span>
    </button>
      <button class="song__heading__auth">
        登录
      </button>
      </div>

  <div class="song__body">
    <div class="song__artwork">
      <div class="artwork-container" role="button" aria-label="播放">
        <img class="artwork" src="https://is2-ssl.mzstatic.com/image/thumb/Music118/v4/69/4c/a5/694ca543-bb2b-1cb8-013c-39c4dbee1000/00602577024580.rgb.jpg/500x500cc.jpeg" style="background:#000000" role="presentation">
        <img class="artwork shadow" src="https://is2-ssl.mzstatic.com/image/thumb/Music118/v4/69/4c/a5/694ca543-bb2b-1cb8-013c-39c4dbee1000/00602577024580.rgb.jpg/500x500cc.jpeg" role="presentation">
      </div>
<!---->    </div>
    <div class="song__lcd">
      <div class="song__info">

          <div class="song__info__name name-container">
            <span class="name">In My Life (arr. guitar)</span>
            <span class="badge "></span>
          </div>
          <div class="song__info__sub" title="Music Lab Collective">
            <span>Music Lab Collective</span>
          </div>
      </div>

      <div class="song__controls">
          <div class="song__transport">
    <div class="song__transport__control">
        <button class="play">
          <span class="icon"></span>
        </button>
<!---->    </div>

    <div class="song__transport__scrub">
      <div class="progress-bar">
  <input class="progress-bar__bg" step="any" min="0" max="1" type="range">
  <div class="progress-bar__fg" style="width:100%;"></div>
</div>

      <span class="time">
          -0:00
      </span>
    </div>
  </div>


        <button class="song__share" aria-label="更多">
          <span class="more"></span>
        </button>
      </div>
    </div>

  </div>
</div>

<div class="song-modal song-modal--share hide">
  <div class="song-modal__overlay"></div>
  <button class="song-modal__close"></button>
  <div class="song-modal__bg">
    <div class="song-modal__content">
      <div class="song-modal__buttons">
        <input id="copy-to-clipboard" readonly="" type="text">
<!---->        <button class="button link">
          <div class="icon"></div>
          <div>拷贝链接</div>
        </button>
        <button class="button embed">
          <div class="icon"></div>
          <div>嵌入歌曲</div>
        </button>
      </div>
    </div>
  </div>

  <a class="song-modal__legal" href="https://support.apple.com/kb/HT208364" target="_blank">了解数据的管理方式</a>
</div>

<div class="song-modal song-modal--upsell hide">
  <div class="song-modal__overlay"></div>
  <button class="song-modal__close"></button>
  <div class="song-modal__bg">
    <div class="song-modal__content">
      <div class="song-modal__logo"></div>
      <div class="song-modal__copy">播放并下载千万首歌曲</div>
      <div class="song-modal__ctas">
        <button class="cta">立即体验</button>
        <button class="login">登录</button>
      </div>
    </div>
  </div>
</div>


    <div class="logout-modal hide single">
      <div class="logout-modal__overlay"></div>
      <button class="logout-modal__close"></button>
      <div class="logout-modal__bg">
        <div class="logout-modal__content">
          <div class="logout-modal__icon"></div>
          <div class="logout-modal__container">
            <p class="logout-modal__message">您已登录 Apple&nbsp;Music。</p>
            <button class="logout-modal__button">退出登录</button>
          </div>
        </div>
      </div>
    </div>

    <div class="error-modal hide">
      <div class="error-modal__overlay"></div>
      <button class="error-modal__close"></button>
      <div class="error-modal__bg">
        <div class="error-modal__content">
          <p class="error-modal__message"></p>
        </div>
      </div>
    </div>

<!---->
      
<div class="toast hide " role="alert">
    <div class="wrapper">
        <div class="icon "></div>
        <div class="text"></div>
    </div>
</div>


</div>
</div>
